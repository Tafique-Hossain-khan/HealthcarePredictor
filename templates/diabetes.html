    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">

<body class=" bg-color-primary text-color-white tracking-wider flex min-h-screen">
    <div class="blob1">
    </div>

    <div class="blob2">
    </div>

    <main class="flex justify-center items-center w-full flex-col">
        <div class="w-full md:w-3/4 p-8">
            <!-- <h2 class="text-3xl font-bold mb-6" id="formTitle">Diabetes Predictor</h2> -->

            <!-- Diabetes Form -->
            <div id="diabetesForm"
                class="max-w-md mx-auto relative overflow-hidden z-10 bg-gray-800 p-8 rounded-lg shadow-md before:w-24 before:h-24 before:absolut after:w-32 after:h-32 after:absolute">
                <h2 class="text-2xl font-bold text-white mb-6">Diabetes Predictor</h2>

                <form method="post" action="{{ url_for('diabetes_predictor') }}">
                    <div class="mb-4">
                        <label for="gender" class="block text-sm font-medium text-gray-300">Gender</label>
                        <select name="gender" id="gender"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
                        <input name="age" id="age" type="number"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />
                    </div>
                    <div class="mb-4">
                        <label for="Hig_Blood_pressure" class="block text-sm font-medium text-gray-300">High
                            Blood
                            Pressure</label>
                        <select name="Hig_Blood_pressure" id="Hig_Blood_pressure"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                            <option value="1">YES</option>
                            <option value="0">NO</option>
                        </select>
                        <label for="smoking_history" class="block text-sm font-medium text-gray-300 mt-4">Smoking
                            History</label>
                        <select name="smoking_history" id="smoking_history"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                            <option value="never">never</option>
                            <option value="former">former</option>
                            <option value="current">current</option>
                            <option value="not current">not current</option>
                            <option value="ever">ever</option>
                        </select>
                        <label for="bmi" class="block text-sm font-medium text-gray-300 mt-4">BMI</label>
                        <input type="number" name="bmi" id="bmi"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />
                        <label for="hemoglobin_a1c" class="block text-sm font-medium text-gray-300 mt-4">Hemoglobin
                            A1c</label>
                        <input name="hemoglobin_a1c" id="hemoglobin_a1c" type="number"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />
                        <label for="blood_glucose_level" class="block text-sm font-medium text-gray-300 mt-4">Blood
                            Glucose Level</label>
                        <input name="blood_glucose_level" id="blood_glucose_level" type="number"
                            class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="bg-gradient-to-r from-purple-600 via-purple-400 to-blue-500 text-white px-4 py-2 font-bold rounded-md hover:opacity-80"
                            type="submit">
                            Submit
                        </button>
                    </div>
                </form>

                {% if prediction %}
                <div class="mt-4 p-4 rounded-md {% if 'have diabetes' in prediction.lower() %}bg-red-500{% else %}bg-green-500{% endif %}">
                    <p class="text-white text-center">{{ prediction }}</p>
                </div>
                {% endif %}
            </div>

        </div>
