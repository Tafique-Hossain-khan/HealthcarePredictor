<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease</title>
    <link rel="stylesheet" href="static/css/input.css">
    <link rel="stylesheet" href="static/css/output.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body class=" bg-color-primary text-color-white tracking-wider flex min-h-screen">
    <div class="blob1">
    </div>

    <div class="blob2">
    </div>
    <main class="flex justify-center items-center w-full flex-col">
        <div class="w-full md:w-3/4 p-8 ">
            <!-- <h2 class="text-3xl font-bold mb-6" id="formTitle">Heart Disease Predictor</h2> -->

            <div id="heartDiseaseForm">
                <div class="max-w-md mx-auto relative overflow-hidden z-10 bg-gray-800 p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-white mb-6">Heart Disease Predictor</h2>

                    <form method="post" action="{{ url_for('heart_predictor') }}">
                        <div class="mb-4">
                            <label for="bmi" class="block text-sm font-medium text-gray-300 mt-4">BMI</label>
                            <input type="number" name="bmi" id="bmi" value="10.00"
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />


                            <label for="SleepTime"
                                class="block text-sm font-medium text-gray-300 mt-4">SleepTime</label>
                            <input type="number" name="sleeptime" id="sleeptime"
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white" />

                            <label for="Smoking" class="block text-sm font-medium text-gray-300">Smoking</label>
                            <select name="smoking" id="smoking" required
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>

                            <label for="alcoholdrinking"
                                class="block text-sm font-medium text-gray-300">AlcoholDrinking</label>
                            <select name="alcoholdrinking" id="alcoholdrinking" required
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>

                            <label for="stroke" class="block text-sm font-medium text-gray-300">Stroke</label>
                            <select name="stroke" id="stroke" required
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>

                            <label for="diffWalking" class="block text-sm font-medium text-gray-300">DiffWalking</label>
                            <select name="diffWalking" id="diffWalking" required
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>

                            <label for="sex" class="block text-sm font-medium text-gray-300">Sex</label>
                            <select name="sex" id="sex"
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>

                            <label for="agecategory" class="block text-sm font-medium text-gray-300">AgeCategory</label>
                            <select name="agecategory" id="agecategory"
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="65-69
                                ">65-69
                                </option>
                                <option value="80 or older
                                ">80 or older
                                </option>
                                <option value="60-64

                                ">60-64
                                </option>
                                <option value="70-74
                                ">70-74

                                </option>
                                <option value="75-79

                                ">75-79
                                </option>
                                <option value="30-34
                                ">30-34
                                </option>
                                <option value="18-24
                                ">18-24
                                </option>
                                <option value="35-39
                                ">35-39
                                </option>
                                <option value="25-29
                                ">25-29
                                </option>
                                <option value="40-44
                                ">40-44
                                </option>
                                <option value="55-59
                                ">55-59
                                </option>
                                <option value="50-54
                                ">50-54
                                </option>
                                <option value="45-49
                                ">45-49
                                </option>
                            </select>
                        </div>
                        <div class="mb-4">

                            <label for="diabetic" class="block text-sm font-medium text-gray-300">Diabetic</label>
                            <select name="diabetic" id="diabetic" required
                                class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No, borderline diabetes">No, borderline diabetes</option>
                                <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
                            </select>

                            <div class="mb-4">
                                <label for="physicalactivity"
                                    class="block text-sm font-medium text-gray-300">PhysicalActivity</label>
                                <select name="physicalactivity" id="physicalactivity" required
                                    class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>

                                <label for="asthma" class="block text-sm font-medium text-gray-300 mt-4">Asthma</label>
                                <select name="asthma" id="asthma"
                                    class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <label for="kidneydisease"
                                    class="block text-sm font-medium text-gray-300 mt-4">KidneyDisease</label>
                                <select name="kidneydisease" id="kidneydisease"
                                    class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>

                                <div class="flex justify-end">
                                    <button
                                        class="bg-gradient-to-r from-purple-600 via-purple-400 to-blue-500 text-white px-4 py-2 font-bold rounded-md hover:opacity-80"
                                        type="submit">
                                        Predict
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    {% if prediction %}
                    <div class="mt-4 p-4 rounded-md {% if 'Have Heart Disease' in prediction %}bg-red-500{% else %}bg-green-500{% endif %}">
                        <p class="text-white text-center">{{ prediction }}</p>
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>

    </main>
